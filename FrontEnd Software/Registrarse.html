<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Usuario</title>
    <link href="registrarse.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <img src="Iguana.png" alt="Logo">
        <form>
            <h1>Sistema Informatico de Sintonia de Lazos de Control PID</h1>
            <h1>SISILPID</h1>
            <h2>Registro Usuario</h2>
            <input type="text" id="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" Placeholder="Apellidos" required>
            <input type="text" id="registro" placeholder="Registro" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <input type="password" id="confirmacion" placeholder="Confirmacion Contraseña" required><br>
            <button type="submit">Enviar</button>
        </form>     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
